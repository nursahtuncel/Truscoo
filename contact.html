<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Trustco</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    
    <!-- Contact Page Start -->
    <main class="contact-main">
        
        <!-- Section 1: We are here to help (Contact Cards) -->
        <section class="contact-options">
            <h2>We are here to help</h2>
            
            <div class="contact-cards">
                <!-- Email Card -->
                <div class="contact-card">
                    <i class="fas fa-envelope contact-icon"></i>
                    <h3>Email Us</h3>
                    <p>Send us an email at<br>contact@trustco.com</p>
                </div>
                
                <!-- Drop In Card -->
                <div class="contact-card">
                    <i class="fas fa-map-marker-alt contact-icon"></i>
                    <h3>Drop In</h3>
                    <p>Visit us at<br>123 Training Street, London, UK</p>
                </div>
                
                <!-- Call Us Card -->
                <div class="contact-card">
                    <i class="fas fa-phone contact-icon"></i>
                    <h3>Call Us</h3>
                    <p>Give us a call at<br>+44 123 456 7890</p>
                </div>
            </div>
        </section>
        
        <!-- Section 2: Leave us a message (Contact Form) -->
        <section class="contact-form-section">
            <h2>Leave us a message</h2>
            
            <form class="contact-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="company">Company Name</label>
                        <input type="text" id="company" name="company">
                    </div>
                    
                    <div class="form-group">
                        <label for="phone">Contact Number</label>
                        <input type="tel" id="phone" name="phone">
                    </div>
                </div>
                
                <div class="form-group full-width">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                
                <div class="checkbox-group">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">I accept the Terms & Conditions</label>
                </div>
                
                <button type="submit" class="submit-btn">Submit</button>
            </form>
        </section>
        
    </main>
    
    <!-- Footer -->
    <div class="same footer-container">
        <div class="same footer-left">
            <p>©2022-2023 Trustco.</p>
        </div>
        
        <div class="same footer-center">
            <p class="footer-link"><a href="terms.html">Terms of Service</a></p>
            <p class="footer-link"><a href="privacy.html">Privacy Policy</a></p>
        </div>
        
        <div class="same footer-right">
            <p class="same">English ▼</p>
        </div>
    </div>
    
</body>
</html>
