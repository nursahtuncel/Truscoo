<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./style.css">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">


</head>
<body>
  <!-- Efe Ilgaz Köksal NO-7 Design the Header Section Start -->
   <header class="Site-Header">

        <div class="container-header">
            <nav class="navbar">
                <a href="#" class="logo"> <img src="./Photos/Photo-for-navbar/Logo.svg" alt="Logo"></a>
               
                <i id="hamburger-icon" class ="fa-solid fa-bars"></i>
                <nav class="nav-collapse-menu" id="nav-menu">
                    <ul class="nav-links">
                        <li ><a href="#">Features</a></li>
                        <li ><a href="#">Solutions</a></li>
                        <li ><a href="#">Company</a></li>
                        <li ><a href="#">Resources</a></li>
                        <li ><a href="#">Contact</a></li>
                    </ul>
                    <div class="buttons-for-header">
                    <a href="#" class="btn btn-login"><img src="Photos/Photo-for-navbar/Login.svg" alt="Login"></a>
                    <a href="#" class="btn btn-signup"><img src="Photos/Photo-for-navbar/Signup.svg" alt="Sign up"></a>
                </div>
                
                </nav>
            </nav>
        </div>

    </header>
    <!-- Java Script for Hamburger Menu -->
    <script>
    document.addEventListener('DOMContentLoaded',()=>{
    const hamburgerButton=document.getElementById('hamburger-icon');
    const  navMenu=document.getElementById('nav-menu');
hamburgerButton.addEventListener('click',()=>{
    navMenu.classList.toggle('is-active');

    if (navMenu.classList.contains('is-active')) {
                hamburgerButton.classList.remove('fa-bars');
                hamburgerButton.classList.add('fa-xmark'); 
            } else {
                hamburgerButton.classList.remove('fa-xmark');
                hamburgerButton.classList.add('fa-bars'); 
            }
    
    });
});  
 </script>
  <!-- Efe Ilgaz Köksal NO-7 Design the Header Section End-->
</body>
</html>
