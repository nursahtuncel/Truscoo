<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trusco</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- irem kırdök-Design the Hero Section start -->
    <section>
      <div class="frame-four">

      <div class="frame-four-logo">
        <img src="images/Trustco.svg" alt="Trustco" />
      </div>

      <div class="frame-four-links">
        <a href=""><span>Features</span></a>
        <a href="">Solutions</a>
        <a href="">Company</a>
        <a href="">Resources</a>
        <a href="">Contact</a>
      </div>
<div class="frame-four-buttons">
        <button class="login-btn">Login</button>
        
        <button class="signup-btn">Sign Up</button>
      </div></div>
      
</div>
<div class="frame-three">
<div class="right-place">
        <img src="images/Hero 5.svg" alt="Hero 5" />
      </div>

      <div class="frame-two">
        <h1 class="title">
          Find a High-Potential Customers with <span>Trusco</span>.
        </h1>

        <div class="frame-two-title">
          <p>
            We provide sales teams and professionals with the knowledge, skill
            and discipline they need to be 10x more successful.
          </p>
        </div>

        <div class="frame-one">
          <button class="get-started">Get Started</button>

          <button class="check-video">
            <img src="images/Play.svg" alt="Play Icon" class="play-icon" />
            Check Our Video
          </button>
        </div>
      </div>

      <div class="left-place">
        <img src="images/Hero 6.svg" alt="Hero 6" />
      </div>
</div>
      
    </section>
    <!-- irem kırdök-Design the Hero Section end -->
  </body>
</html>
